on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main. develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: | 
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn --batch-mode clean test
